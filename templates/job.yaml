{{- if .Values.schemaLoadJob.create -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.component }}-schema-loader
  labels:
    component: { { .Values.component } }
spec:
  serviceAccountName: {{ .Values.component }}
  template:
    spec:
      containers:
        - name: schema-loader
          image: 271551280472.dkr.ecr.us-east-1.amazonaws.com/schema-loader:2.0.0
          args: ["{{ .Values.schemaLoadJob.type }}","{{ .Values.component }}"]
      restartPolicy: Never
  backoffLimit: 1
{{- end }}
